# YOLOv5 分割模型超参数
lr0: 0.01  # 初始学习率
lrf: 0.01  # 最终学习率 = lr0 * lrf
momentum: 0.937  # 动量
weight_decay: 0.0005  # 权重衰减
warmup_epochs: 3.0  # 热身轮数
warmup_momentum: 0.8  # 热身动量
warmup_bias_lr: 0.1  # 热身偏置学习率

# 损失函数权重
box: 0.05  # 边界框损失权重
cls: 0.5  # 分类损失权重
obj: 1.0  # 目标损失权重
anchor_t: 4.0  # 锚框与目标的IoU阈值
cls_pw: 1.0  # 分类损失权重
obj_pw: 1.0  # 目标损失正样本权重

# 数据增强参数
fl_gamma: 0.0  #  focal loss gamma
hsv_h: 0.015  # HSV色调增强
hsv_s: 0.7  # HSV饱和度增强
hsv_v: 0.4  # HSV明度增强
degrees: 0.0  # 旋转角度
translate: 0.1  # 平移
scale: 0.5  # 缩放
shear: 0.0  # 剪切
perspective: 0.0  # 透视变换
flipud: 0.0  # 上下翻转概率
fliplr: 0.5  # 左右翻转概率
mosaic: 1.0  # 马赛克增强概率
mixup: 0.0  # 混合增强概率
copy_paste: 0.0  # 复制粘贴增强概率（用于分割任务，0.0表示禁用）